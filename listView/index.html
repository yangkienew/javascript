      $(function() {
          $("#headers").sortable({ placeholder: ".asd", cursor: "move", helper: "clone",
              start: function(e, ui) {
                  ui.placeholder.css("width", ui.item.css("width"));
                  ui.placeholder.css("height", parseInt(ui.item.css("height")) - 5);
                  ui.placeholder.css("border", "1px solid red");
                  ui.placeholder.css("visibility", "hidden");
                  var parent = this[0];
              },
              stop: function(e, ui) {
              alert(ui.item.index());
          }
          });
